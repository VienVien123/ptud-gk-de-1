<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết của {{ user.username }}</title>

</head>
<body>

<h2>Bài viết của {{ user.username }}</h2>

<table>
    <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Nội dung</th>
            <th>Ngày tạo</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content }}</td>
            <td>{{ post.created_at|date:"d/m/Y H:i:s" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Không có bài viết nào</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'admin_dashboard' %}" class="back-link">⬅ Quay lại Bảng điều khiển Admin</a>

</body>
</html>
